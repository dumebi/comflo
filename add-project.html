        <main class="col-sm-10 ml-sm-auto col-md-11 dashboard-content" role="main">
          <div class="width-100"> 
            <h1 class="pull-left">Unsaved Project</h1>
          </div>
          <div class="width-100 dashboard-widget">
            <div class="row">
                <div class="col-md-8 col-lg-8">
                  <form id="form" class="form-widget">
                    <div class="form-group">
                      <label>Title</label>
                      <input type="text" name="project_title" class="form-control" placeholder="Igbobi College Lab">
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control" rows="5" cols="5" name="project_description"></textarea>
                    </div>
                  </form> 
                  <div class="form-widget"> 
                    <label>Images</label>
                    <form action="/file-upload"
                      class="dropzone"
                      id="my-awesome-dropzone">
                    </form>
                  </div>
                  <form class="form-widget">
                    <div class="form-group">
                      <label>Target Amount</label>
                      <input type="text" name="" class="form-control" placeholder="N0:00" name="target_amount">
                    </div>
                    <div class="row">
                        <h4 class="col-md-12 mb-10">Funding duration</h4>
                        <div class="form-group col-md-6">
                          <label>Start Date</label>
                          <input type="date" name="" class="form-control" placeholder="N0:00" name="start_date">
                        </div>
                        <div class="form-group col-md-6">
                          <label>End Date</label>
                          <input type="date" name="" class="form-control" placeholder="N0:00" name="end_date">
                        </div>
                    </div>
                  </form> 
                </div>

                <div class="col-md-4 col-lg-4">
                  <div class="form-group form-widget">
                    <label>Visibility</label>
                      <select id="visibility" multiple >
                        <option value="php">PHP</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="c">C</option>
                        <option value="sql">SQL</option>
                        <option value="ruby">Ruby</option>
                        <option value=".net">.Net</option>
                      </select>
                  </div>
                  <div class="form-group form-widget">
                    <label>Category</label>
                    <select class="form-control">
                      <option value="primary">Primary</option>
                      <option value="secondary">Secondary</option>
                      <option value="tertiary">Tertiary</option>
                    </select>
                  </div>
                  <div class="form-group form-widget">
                    <label>Milestones</label>
                    <div class="repeat">
                      <table class="wrapper" width="100%">
                        <tfoot>
                          <tr>
                            <td><span class="add"><button class="btn btn-primary mt-10"><i class="fa fa-plus"></i> Add Milestone</button></span></td>
                          </tr>
                        </tfoot>
                        <tbody class="container">
                          <tr class="template row">
                            <td width="95%">
                              <input type="text" id="an-input-field[{{row-count-placeholder}}]" class="form-control mb-2" placeholder="Add Milestone" />
                            </td>
                            <td width="5%"><span class="remove"><button class="btn btn-danger mb-2"><i class="fa fa-times"></i></button></span></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>


                </div>
            </div>
          </div>
          <p class="pull-right mt-10"> 
              <a class="btn btn-secondary" href="javascript:;">
                Cancel
              </a>
              <button class="btn btn-primary" onclick="preview()">
                Add Project
              </button>
            </p>

        jQuery('.repeat').each(function() {
          jQuery(this).repeatable_fields();

        $('#visibility').multiselect({
        nonSelectedText: 'Set Visibility'
