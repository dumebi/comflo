<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->
    <title>Comflo</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
  </head>
  <body class="signup">

    <div class="container">
      <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="index.html">Comflo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse mt-8 main-menu" id="navbarCollapse">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item ">
                      <a class="nav-link" href="#">Start a Transaction</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="login.html">Login</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="sign-up.html">Sign Up</a>
                  </li>
              </ul>
          </div>
      </nav>
    </div>

    <div class="container">
      <div class="width-60 register">
            <div class="">
                <h1 >Get Started</h1>
                <p>Sign Up to start creating transactions</p>
                <form id="signup-form" action="/signup" method="post">

                    <div>
                        <div class="row">
                            <div class="form-group col-md-6 col-12">
                                <label>Email</label>
                                <input type="text" name="email" class="form-control" placeholder="Email Address" required/>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" name="phone" class="form-control" placeholder="Phone Number" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div id="password_group" class="form-group col-md-6 col-12">
                                <label>Password</label>
                                <input name="password" id="password" type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div id="password_group2" class="form-group col-md-6 col-12">
                                <label>Confirm Password</label>
                                <input name="password2" id="password2" type="password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Name" required/>
                        </div>
                        <div class="form-group">
                            <label>Organisation</label>
                            <input type="text" name="motto" class="form-control" placeholder="Organisational" required/>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address" class="form-control" placeholder="Address" required/>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Country</label>
                                    <input type="text" name="country" class="form-control" placeholder="Country" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>State</label>
                                    <input type="text" name="state" class="form-control" placeholder="State" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" name="city" class="form-control" placeholder="City" required />
                                </div>
                            </div>
                        </div>

                    </div>
                    <input type="hidden" name="_csrf" value="{{ csrfToken }}">
                    <div class="form-group mb-10">
                        <hr>
                        <button type="submit" class="btn-primary btn">Register</button>
                    </div>
                </form>
            </div>
      </div>
    </div>
    
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>    
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
