  </head>

  <body>

      <a class="navbar-brand" href="/">

      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#nav-admin-top" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav-admin-top">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <img height="50px" width="50px" src="http://via.placeholder.com/50x50" class="rounded-circle mr-3">
          </li>
          <li class="nav-item">
            <div class="dropdown show">
              <a class="dropdown-toggle" href="javascript::" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                User Name
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
                <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>
              </div>
            </div>
          </li>

        </ul>

    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-2 col-md-1 d-sm-block sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="profile.html">
                <p class="hidden-sm-down"><i class="fa fa-home"></i>Home</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="buyer.html">
                <p class="hidden-sm-down"><i class="fa fa-user"></i>Buyer</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="seller.html">
                <p class="hidden-sm-down"><i class="fa fa-user-o"></i>Seller</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transaction.html">
                <p class="hidden-sm-down"><i class="fa fa-handshake-o"></i>Transactions</p>
              </a>
            </li>
          </ul>
          <ul class="nav nav-pills">
            <li class="nav-item ">
              <a class="nav-link" href="lender.html">
                <p class="hidden-sm-down"><i class="fa fa-users"></i>Lenders</p>
              </a>
            </li>
          </ul>
          <ul class="nav nav-pills">
            <li class="nav-item ">
              <a class="nav-link" href="#">
                <p class="hidden-sm-down"><i class="fa fa-phone"></i>Support</p>
              </a>
            </li>
          </ul>
        </nav>

        <main class="col-sm-10 ml-sm-auto col-md-11 dashboard-content" role="main">
          <div class="width-100"> 
            <h1 class="pull-left">Organisation</h1>
          </div>
          <div class="width-100 dashboard-widget">
            <div class="width-100">
              <ul class="widget-tab">
                <li class="">
                  <a href="profile.html" title="Profile">
                    <i class="fa fa-user" title="Profile"></i> 
                    <p class="hidden-sm-down" title="Profile">Personal Details</p>
                  </a>
                </li>
                <li class="active">
                  <a href="organisation.html" title="organisation Details">
                    <i class="fa fa-organisation" title="organisation Details"></i>
                    <p class="hidden-sm-down" title="Bank Details">Representational Details</p>
                  </a>
                </li>
              </ul>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-12">
                  <form class="form-widget">
                    <div class="row">
                      <div class="form-group col-md-6">
                        <label>Organization</label>
                        <input type="text" name="organization" class="form-control" placeholder="Organization" value="Trade House Inc">
                      </div>
                      <div class="form-group col-md-6">
                        <label>Position</label>
                        <input type="text" name="position" class="form-control" placeholder="Position" value="Senior Buyer">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-md-12">
                        <label>Address</label>
                        <textarea name="address" class="form-control" placeholder="Address">Commercial Ave, Sabo, Yaba, Lagos, Nigeria.
                        </textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-md-6">
                        <label> Incorporation Date</label>
                        <input type="text" onkeydown="e.preventDefault();" name="incorporation" id="incorporation" class="form-control" placeholder="123456789">
                      </div>
                      <div class="form-group col-md-6">
                        <label> Type</label>
                        <select title="type" name="type" id="type" class="form-control">
                          <option value="buyer">Buyer, Importer</option>
                          <option value="seller">Seller, Exporter</option>
                          <option value="lender">Lender</option>
                        </select>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
          </div>
          <p class="pull-right mt-10"> 
              <a class="btn btn-secondary" href="javascript:;">
                Cancel
              </a>
              <button class="btn btn-primary">
                Update
              </button>
            </p>
        </main>
      </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(document).ready(function() {
            $('.select2').select2();
            toastr.options.timeOut = 3000;
            $("#incorporation").datepicker({dateFormat: 'yy-mm-dd'});
        });

    </script>
  </body>
